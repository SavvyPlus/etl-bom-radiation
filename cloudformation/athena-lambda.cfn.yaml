AWSTemplateFormatVersion: "2010-09-09"
Description: Template to build lambdas and dependencies for lambdas

Parameters:

  SourceLocation:
    Type: String
    Description: S3 bucket path where the original source code (and cfn config) is stored

  BOMCreateDatabaseKey:
    Type: String
    Description: S3 key where the built create lambda is stored

  Name:
    Type: String
    Description: Name of the stack

Resources:

  LambdaRunnerRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Path: /
      Policies:
        - PolicyName: LambdaRequired
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: LambdaPolicy
                Action:
                  - 's3:*'
                  - 'sns:*'
                  - 'lambda:*'
                  - 'athena:*'
                  - 'glue:*'
                Effect: Allow
                Resource: '*'
              - Sid: CloudWatchWriteLogsPolicy
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  BOMCreateDatabaseLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket:
          'Fn::ImportValue': 'BOMArtifactsBucket'
        S3Key: !Ref BOMCreateDatabaseKey
      FunctionName:
        Fn::Sub: bom_create_database-${AWS::StackName}
      Handler: "bom_create_database.handler"
      Role: !GetAtt LambdaRunnerRole.Arn
      Runtime: python3.6
      Environment:
        Variables:
          StackName: !Ref AWS::StackName
          BucketName: !Sub "bom-${AWS::StackName}"
          DatabaseName:
            Fn::Sub: bom-${AWS::StackName}-db
      Timeout: 300

  CreateDatabase:
    Type: Custom::CreateDatabase
    DependsOn: BOMCreateDatabaseLambda
    Properties:
      ServiceToken: !GetAtt 'BOMCreateDatabaseLambda.Arn'
      Region: !Ref "AWS::Region"
      DBName:
        Fn::Sub: bom-${AWS::StackName}-db

Outputs:
  BOMCreateDatabaseArn:
    Description: The arn of the bom_create_database function.
    Value: !GetAtt 'BOMCreateDatabaseLambda.Arn'
